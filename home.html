<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Home Portal</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="full-page">
            <div class="navbar">
                <div>
                    <a href='home.html'> My Home Portal </a>
                </div>
                <nav>
                    <ul id='Menu Items'>
                        <li><a href='home.html'>Home</a></li>
                        <li><a href='about.html'>About Us</a></li>
                        <li><a href='service.html'>Services</a></li>
                        <li><a href='contact.html'>Contact</a></li>
                        <li><button class='loginbtn'
                        onclick="document.getElementById('login-form') .style.display='block'"
                        style="width:auto;"method='post' action="home.html">Login</button>
                        </li>
                    </ul>
                </nav> 
                <div class="text-box">
                        <h1>Exclussive Service Delivery</h1>
                        <p>Get yourself the best house you can comfortably live in within your reach</p>
                        <a href="">Feel Free To Visit Us and Inquire More</a>
                 </div>
                </div>
            </div>
            <div class="search">
                <input class="srch" type="search" name=""placeholder="Type to text">
                <a href="#"><button class="btn">search</button></a>
            </div>
            <div id='login-form' class='login-page'>
                <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div> 
                        <button
                        type='button'onclick='login()'class='toggle-btn'>Log In</button>
                        <button
                        type='button'onclick='register()'class='toggle-btn'>Register</button>
                        <script src="script.js"></script>
                    </div>
                    <form id='login' class='input-group-login'>
                        <input type='text'class='input-field'placeholder='Email Id' required>
                        <input type='password'class='input-field'placeholder='Enter Password'required>
                        <input type='checkbox'class='check-box'><span>Remember Password</span>
                        <button type='submit'class='submit-btn'>Log in</button>
                    </form>
                    <form id='register'class='input-group-register'>
                                <input type='text'class='input-field'placeholder='First Name' required>
                                <input type='text'class='input-field'placeholder='Last Name' required>
                                <input type='email'class='input-field'placeholder='Email Id' required>
                                <input type='password'class='input-field'placeholder='Enter Password' required>
                                <input type='password'class='input-field'placeholder='Confirm Password' required>
                                <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                                <button type='submit' class='submit-btn'>Register</button>
                            </form>
                        </div>
            </div>
        </div>
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register()
            {
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login()
            {
                x.style.left='50px';
                y.style.left='450px'; 
                z.style.left='0px'; 
            }
        </script>
        <script>
            var model = document.getElementById('login-form');
            window.onclick= function(event)
            {
                if (event.target == modal)
                {
                    modal.style.display = "none"
                }
            }
        </script>
    </body>
    </html>
