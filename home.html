<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
    </head>
    <body>
        <center>
            <h3>Register Here</h3>
            <form action="" method="">
                <table>
                    <tr>
                        <td>Username:</td>
                        <td>
                            <input type="text" name="user">
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="Password" name="User_pass" maxlength="9">
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" name="mail">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Others
                            <input type="radio" name="gender">Prefer not to say
                        </td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>
                            <select>
                                <option>+254</option>
                                <option>+255</option>
                                <option>+256</option>
                                <option>+257</option>
                                <option>+1</option>
                                <option>+58</option>
                                <option>+971</option>
                                <option>+27</option>
                            </select>
                            <input type="phone" name="mob_digits" maxlength="9">
                        </td>
                        <tr>
                            <td>
                                <input type="submit" name="submit" value="Submit">
                            </td>
                        </tr>
                    </tr>
                </table>
        </center>

        <h1>WELCOME</h1>
        <p>Exclusive Service Delivery</p>
    </body>
</html>
